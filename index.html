<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <div class="img">
      <div class="bg"></div>
    </div>
    <div class="secondSeccion">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <div class="info">
          <div class="marg">
            <p class="stats">10k+</p>
            <p class="stat-headings">companies</p>
          </div>
          <div class="marg">
            <p class="stats">314</p>
            <p class="stat-headings">templates</p>
          </div>
          <div>
            <p class="stats">12M+</p>
            <p class="stat-headings">queries</p>
          </div>
        </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/V1CMA-V">V1CMA</a>.
  </div>
</body>
</html>
